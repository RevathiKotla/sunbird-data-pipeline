apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-jobmanager
  labels:
    app: flink
    component: {{ .Release.Name }}-jobmanager
spec:
  ports:
  - name: rpc
    port: 6123
  - name: blob
    port: 6124
  - name: query
    port: 6125
    nodePort: 30025
  - name: ui
    port: 8081
{{- $job-config-key := .Release.Name }}
    nodePort: {{ index .Values $job-config-key.job_nodeport }}
  type: NodePort
  selector:
    app: flink
    component: {{ .Release.Name }}-jobmanager
